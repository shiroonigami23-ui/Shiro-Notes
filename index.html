<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiro Notes - Professional Note-Taking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E📝%3C/text%3E%3C/svg%3E">
</head>
<body>

    <!-- Main Application -->
    <div id="app" class="app">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-feather-alt"></i>
                    <span>Shiro Notes</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3>Main</h3>
                    <button class="nav-item active" data-page="dashboard">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </button>
                    <button class="nav-item" data-page="books">
                        <i class="fas fa-book"></i>
                        <span>Books</span>
                        <span class="count" id="booksCount">0</span>
                    </button>
                    <button class="nav-item" data-page="notes">
                        <i class="fas fa-sticky-note"></i>
                        <span>All Notes</span>
                        <span class="count" id="notesCount">0</span>
                    </button>
                    <button class="nav-item" data-page="canvas">
                        <i class="fas fa-paint-brush"></i>
                        <span>Canvas</span>
                    </button>
                    <button class="nav-item" data-page="audio">
                        <i class="fas fa-microphone"></i>
                        <span>Audio Notes</span>
                    </button>
                </div>
                
                <div class="nav-section">
                    <h3>Organization</h3>
                    <button class="nav-item" data-page="search">
                        <i class="fas fa-search"></i>
                        <span>Search</span>
                    </button>
                    <button class="nav-item" data-page="bookmarks">
                        <i class="fas fa-bookmark"></i>
                        <span>Bookmarks</span>
                    </button>
                    <button class="nav-item" data-page="tags">
                        <i class="fas fa-tags"></i>
                        <span>Tags</span>
                    </button>
                    <button class="nav-item" data-page="templates">
                        <i class="fas fa-file-alt"></i>
                        <span>Templates</span>
                    </button>
                </div>
                
                <div class="nav-section">
                    <h3>Tools</h3>
                    <button class="nav-item" data-page="scheduler">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Calendar</span>
                    </button>
                    <button class="nav-item" data-page="export">
                        <i class="fas fa-download"></i>
                        <span>Export</span>
                    </button>
                    <button class="nav-item" data-page="security">
                        <i class="fas fa-shield-alt"></i>
                        <span>Security</span>
                    </button>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <button class="nav-item" data-page="profile">
                    <div class="profile-avatar" id="sidebarAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span>Profile</span>
                </button>
                <div class="theme-toggle">
                    <button id="themeToggle" class="theme-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="top-bar-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="breadcrumb" id="breadcrumb">
                        <span>Dashboard</span>
                    </div>
                </div>
                
                <div class="top-bar-center">
                    <div class="quick-search">
                        <input type="text" placeholder="Quick search..." id="quickSearch">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                
                <div class="top-bar-right">
                    <button class="action-btn" id="quickNote" title="Quick Note">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="action-btn" id="fullScreenBtn" title="Full Screen">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            
            <!-- Page Container -->
            <div class="page-container" id="pageContainer">
                <!-- Dashboard Page -->
                <div class="page active" id="dashboardPage">
                    <div class="dashboard">
                        <div class="dashboard-header">
                            <h1>Welcome back!</h1>
                            <p>Here's what's happening with your notes today.</p>
                        </div>
                        
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-icon bg-1">
                                    <i class="fas fa-book"></i>
                                </div>
                                <div class="stat-content">
                                    <h3 id="totalBooks">0</h3>
                                    <p>Books</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon bg-2">
                                    <i class="fas fa-sticky-note"></i>
                                </div>
                                <div class="stat-content">
                                    <h3 id="totalNotes">0</h3>
                                    <p>Notes</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon bg-3">
                                    <i class="fas fa-calendar"></i>
                                </div>
                                <div class="stat-content">
                                    <h3 id="totalEvents">0</h3>
                                    <p>Events</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon bg-4">
                                    <i class="fas fa-shield-alt"></i>
                                </div>
                                <div class="stat-content">
                                    <h3 id="encryptedItems">0</h3>
                                    <p>Encrypted</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="dashboard-content">
                            <div class="dashboard-section">
                                <div class="section-header">
                                    <h2>Recent Books</h2>
                                    <button class="btn btn--secondary btn--sm" data-page="books">View All</button>
                                </div>
                                <div class="recent-books" id="recentBooks">
                                    <!-- Recent books will be populated here -->
                                </div>
                            </div>
                            
                            <div class="dashboard-section">
                                <div class="section-header">
                                    <h2>Recent Notes</h2>
                                    <button class="btn btn--secondary btn--sm" data-page="notes">View All</button>
                                </div>
                                <div class="recent-notes" id="recentNotes">
                                    <!-- Recent notes will be populated here -->
                                </div>
                            </div>
                            
                            <div class="dashboard-section">
                                <div class="section-header">
                                    <h2>Quick Actions</h2>
                                </div>
                                <div class="quick-actions">
                                    <button class="quick-action" data-action="newBook">
                                        <i class="fas fa-plus"></i>
                                        <span>New Book</span>
                                    </button>
                                    <button class="quick-action" data-action="newNote">
                                        <i class="fas fa-file-alt"></i>
                                        <span>New Note</span>
                                    </button>
                                    <button class="quick-action" data-action="newCanvas">
                                        <i class="fas fa-paint-brush"></i>
                                        <span>New Canvas</span>
                                    </button>
                                    <button class="quick-action" data-action="recordAudio">
                                        <i class="fas fa-microphone"></i>
                                        <span>Record Audio</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Other pages will be added dynamically by JavaScript -->
                <div class="page" id="booksPage"></div>
                <div class="page" id="notesPage"></div>
                <div class="page" id="canvasPage"></div>
                <div class="page" id="audioPage">
    <div class="audio-container">
        <div class="audio-recorder">
            <h2>Voice Recorder</h2>
            <div class="recorder-display">
                <div id="waveform"></div>
                <div id="recordingTimer" class="timer">00:00</div>
            </div>
            <div class="recorder-controls">
                <button id="recordBtn" class="record-btn">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="stopBtn" class="btn btn--secondary" disabled>
                   <i class="fas fa-stop"></i> Stop
                </button>
                <button id="playBtn" class="btn btn--secondary" disabled>
                   <i class="fas fa-play"></i> Play Last
                </button>
            </div>
        </div>

        <div class="audio-library">
            <h3>Audio Library</h3>
            <div id="audioList">
                </div>
        </div>
    </div>
</div>

                <div class="page" id="searchPage"></div>
                <div class="page" id="bookmarksPage"></div>
                <div class="page" id="tagsPage"></div>
                <div class="page" id="templatesPage"></div>
                <div class="page" id="schedulerPage"></div>
                <div class="page" id="exportPage"></div>
                <div class="page" id="securityPage"></div>
                <div class="page" id="profilePage"></div>
            </div>
        </div>
    </div>
    
    <!-- Quick Note Popup -->
    <div class="quick-note-popup hidden" id="quickNotePopup">
        <div class="quick-note-container">
            <div class="quick-note-header">
                <h3>Quick Note</h3>
                <button class="close-btn" id="closeQuickNote">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="quick-note-body">
                <input type="text" placeholder="Note title..." id="quickNoteTitle">
                <textarea placeholder="Write your note..." id="quickNoteContent"></textarea>
            </div>
            <div class="quick-note-footer">
                <button class="btn btn--secondary" id="cancelQuickNote">Cancel</button>
                <button class="btn btn--primary" id="saveQuickNote">Save Note</button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
    </div>
    
    <!-- Include all JavaScript files -->
    <script src="app.js"></script>
    <script src="crypto.js"></script>
    <script src="autoencryption.js"></script>
    <script src="security.js"></script>
    <script src="editor.js"></script>
    <script src="search.js"></script>
    <script src="scheduler.js"></script>
    <script src="canvas.js"></script>
    <script src="audio.js"></script>
    <script src="export.js"></script>
    <script src="templates.js"></script>
    <script src="profile.js"></script>
    <script src="keyboard.js"></script>
    
</body>
</html>
